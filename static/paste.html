<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Pastebin</title>
        <script>
                function wrap_and_send() {
                        const uname = document.getElementById('uname').value;
                        const content = document.getElementById('content').value;
                        const message = {
                                username: uname,
                                content: content
                        };
                        const base_url = "http://82.157.174.208:7230";
                        const xhr = new XMLHttpRequest();
                        xhr.open("POST", base_url);
                        xhr.onload = function() {
                                document.getElementById('ret').innerHTML = base_url + "/" + xhr.response;
                                document.getElementById('ret').href = base_url + "/" + xhr.response;
                        };
                        xhr.send(JSON.stringify(message));
                }
        </script>
</head>
<body>

<form id='form'>
Username: <br><input id="uname" type="text" name="username"><br>
Content: <br><textarea id="content" rows="10" cols="30" name="content"></textarea>
</form>
<button type="button" onClick="wrap_and_send()">Submit</button>
<p><a id='ret' href=""></a></p>

</body>
</html>
